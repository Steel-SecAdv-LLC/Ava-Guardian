name: CI - Testing and Code Quality

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openssl cmake build-essential ninja-build pkg-config libssl-dev

    - name: Build and install liboqs
      run: |
        # Clone liboqs repository
        git clone --depth 1 --branch main https://github.com/open-quantum-safe/liboqs.git
        cd liboqs

        # Build and install liboqs
        mkdir build && cd build
        cmake -GNinja -DCMAKE_INSTALL_PREFIX=/usr/local ..
        ninja
        sudo ninja install

        # Update library cache
        sudo ldconfig

        cd ../..
        rm -rf liboqs
      env:
        PKG_CONFIG_PATH: /usr/local/lib/pkgconfig:$PKG_CONFIG_PATH
        LD_LIBRARY_PATH: /usr/local/lib:$LD_LIBRARY_PATH

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cryptography

        # Install liboqs-python from source to work with our custom liboqs build
        git clone --depth 1 https://github.com/open-quantum-safe/liboqs-python.git
        cd liboqs-python
        pip install .
        cd ..
        rm -rf liboqs-python
      env:
        PKG_CONFIG_PATH: /usr/local/lib/pkgconfig:$PKG_CONFIG_PATH
        LD_LIBRARY_PATH: /usr/local/lib:$LD_LIBRARY_PATH

    - name: Test Dilithium backend
      run: |
        python tests/test_dilithium_backend.py
      env:
        LD_LIBRARY_PATH: /usr/local/lib:$LD_LIBRARY_PATH

    - name: Run demonstration
      run: |
        python dna_guardian_secure.py
      env:
        LD_LIBRARY_PATH: /usr/local/lib:$LD_LIBRARY_PATH

    - name: Verify demonstration output
      run: |
        python -c "
        import subprocess
        import sys
        import os

        env = os.environ.copy()
        env['LD_LIBRARY_PATH'] = '/usr/local/lib:' + env.get('LD_LIBRARY_PATH', '')

        result = subprocess.run(['python', 'dna_guardian_secure.py'],
                              capture_output=True, text=True, timeout=60, env=env)

        if result.returncode != 0:
            print('ERROR: Demonstration failed')
            print(result.stderr)
            sys.exit(1)

        output = result.stdout

        # Verify critical outputs
        checks = [
            ('Ava Guardian', 'Title present'),
            ('Generating key management system', 'Key generation'),
            ('Creating DNA cryptographic package', 'Package creation'),
            ('Signing package', 'Signing process'),
            ('Verifying cryptographic package', 'Verification'),
            ('ALL VERIFICATIONS PASSED', 'Success confirmation')
        ]

        failed = []
        for check, desc in checks:
            if check not in output:
                failed.append(f'{desc}: \"{check}\" not found')

        if failed:
            print('ERROR: Output validation failed:')
            for fail in failed:
                print(f'  - {fail}')
            sys.exit(1)

        print('âœ“ All verification checks passed')
        "

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install system dependencies for liboqs
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential ninja-build pkg-config libssl-dev

    - name: Build and install liboqs
      run: |
        git clone --depth 1 --branch main https://github.com/open-quantum-safe/liboqs.git
        cd liboqs
        mkdir build && cd build
        cmake -GNinja -DCMAKE_INSTALL_PREFIX=/usr/local ..
        ninja
        sudo ninja install
        sudo ldconfig
        cd ../..
        rm -rf liboqs
      env:
        PKG_CONFIG_PATH: /usr/local/lib/pkgconfig:$PKG_CONFIG_PATH
        LD_LIBRARY_PATH: /usr/local/lib:$LD_LIBRARY_PATH

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy
        pip install cryptography

        # Install liboqs-python from source to work with our custom liboqs build
        git clone --depth 1 https://github.com/open-quantum-safe/liboqs-python.git
        cd liboqs-python
        pip install .
        cd ..
        rm -rf liboqs-python
      env:
        PKG_CONFIG_PATH: /usr/local/lib/pkgconfig:$PKG_CONFIG_PATH
        LD_LIBRARY_PATH: /usr/local/lib:$LD_LIBRARY_PATH

    - name: Check code formatting with Black
      run: |
        black --check --diff .

    - name: Lint with Flake8
      run: |
        flake8 . --count --show-source --statistics

    - name: Check import order with isort
      run: |
        isort --check-only --diff .

    - name: Type checking with MyPy
      continue-on-error: true
      run: |
        mypy dna_guardian_secure.py --no-strict-optional --ignore-missing-imports

  security-checks:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Check dependencies for vulnerabilities with Safety
      continue-on-error: true
      run: |
        pip install cryptography
        safety check --json || echo "Safety check completed with warnings"

    - name: Security linting with Bandit
      run: |
        bandit -r . -ll -f json -o bandit-report.json || true
        bandit -r . -ll || echo "Bandit completed with warnings"

    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-security-report
        path: bandit-report.json
